<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label>
    How many hours do you spend online?
  </ion-label>

  <input type="text" [(ngModel)]="number">

  <br>
  <button ion-button [hidden]="hasAnswered" (click)="answer(number)">
    Answer
  </button>

  <div [hidden]="!hasAnswered">
    Thanks for your answer!
  </div>

</ion-content>
